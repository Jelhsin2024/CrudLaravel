<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lio San Administrador</title>
    <link rel="icon" href="../../public/images/miniatura.ico">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/estilo.css?2820822">
    <link rel="stylesheet" type="text/css" href="../../public/css/whatsapp.css">

    <script src="https://kit.fontawesome.com/45805190a7.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS ALERTIFY-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme ALERTIFY-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />

    <!-- CSS fontawesome-->
    <script src="https://kit.fontawesome.com/35c02bc82e.js" crossorigin="anonymous"></script>


    <!-- Scripts -->
    <script src="../../public/js/app.js" defer></script>
    <script src="../../public/js/galery.js?28112022" defer></script> <!-- DESARROLLO JavaScript-->
    <script src="../../public/js/codeContactos.js" defer></script>
    <script src="../../public/js/loadNav.js" defer></script> <!-- Archivo que cargará el nav -->

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link href="../../public/css/app.css?161120228" rel="stylesheet">
    <!-- Miniatura de pestaña de pagina -->
    <link rel="icon" href="../../public/public/images/miniatura.ico">
</head>

<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">
            <br>
            <br>
            <div class="container">

                <h1 class="container mb-4">Lista de Contacto</h1>
                <h1 id="welcome"></h1>
                <p id="role"></p>
                </br>
                <!--Boton para ingresar al modal-->
                <!--                 <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" >Ingresar Nuevo Platillo</button> -->

                <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modalContacto">Ingresar un contacto</button>

                </br></br></br>

                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Dirección Maps</th>
                                    <th>Número Principal</th>
                                    <th>Número Secundario</th>
                                    <th>WhatsApp</th>
                                    <th>Dirección</th>
                                    <th>Estado</th>

                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyId">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal formulario de ingreso de datos modal-->


            <div id="modalContacto" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" data-bs-target="#modalContacto">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese medios de contacto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formContacto" class="form-inline" enctype="multipart/form-data">

                                <label for="nombre" class="col-form-label">Número Principal</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <input id="numeroPrincipal" type="number" class="form-control" autofocus placeholder="Ingrese el número sin 0 o 15">
                                </div>

                                <label for="nombre" class="col-form-label">Número Secundario</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-telephone"></i>
                                    </span>

                                    <input id="numeroSecundario" type="number" class="form-control" autofocus placeholder="Ingrese el número sin 0 o 15">
                                </div>

                                <label for="nombre" class="col-form-label">WhatsApp</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-whatsapp"></i>
                                    </span>

                                    <input id="whatsapp" type="number" class="form-control" placeholder="Ingrese número por ejemplo: 1141424344 ">
                                </div>

                                <label for="nombre" class="col-form-label">Dirección</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-map-fill"></i>
                                    </span>

                                    <input id="direccion" type="text" class="form-control" placeholder="Ingrese la dirección del Restaurante">
                                </div>

                                <label for="nombre" class="col-form-label">Dirección Maps</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-geo-alt-fill"></i>
                                    </span>

                                    <input id="direccionMaps" type="text" class="form-control" placeholder="Copie aquí el iframe de GoogleMaps">
                                </div>

                                <label for="nombre" class="col-form-label">Estado</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-eye-fill"></i>
                                    </span>

                                    <select class="form-select" aria-label="Default select example" id="visibilidad">
                                        <option selected>Seleccione la visibilidad</option>
                                        <option value="1">Habilidato</option>
                                        <option value="0">Deshabilitado</option>

                                      </select>
                                </div>


                                <label for="nombre" class="col-form-label">Descripción</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-sticky-fill"></i>
                                    </span>

                                    <input id="acercaDe" type="text" class="form-control" placeholder="Ingrese acerca del Restaurante">
                                </div>



                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"
                                        data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript ALERTIFY-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>


</body>

</html>
