<body>

    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        
        <main class="py-4">

            <div class="container">

                <h1 class="container mb-4">Lista de pedidos </h1>
                </br>


                <!--TABLA DE PLATILLOS-->
                <div class="container">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="card shadow bg-body">
                            <!-- Front de Tareas -->
                                        <section class="section section-form">
                                            <br>
                                            <br>
                                            <h2 class="section__title"  >Crear Pedido </h2>

                                            <!-- FORMA PRUEBA -->
                                            <form class="form_task">
                                                <div class="form-group row">
                                                    <label for="nombre" class="col-sm-5 col-form-label">Pedido</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="taskInput" placeholder="Ingrese el Pedido">
                                                    </div>
                                                    <button type="submit" class="btn btn-success " class="form__button">Crear</button>
                                                </div>
                                            </form>


                                            <div class="error"></div>
                                        </section>
                                        <section class="section section-list">
                                            
                                            
                                            <div class="card-body ">
                                                <table
                                                    class="table table-bordered table-striped table-hover table-responsive table-sm align-middle" id="tablaPedidos">
                        
                                                    <thead>
                                                        <tr>
                                                            <th>Nombre</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>

                                                    
                                                </table>
                                                    <ul id="taskList" class="tasks">
                                                    </ul>
                                            </div>
                                        </section>
                                    
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>                
        </main>
