<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">
            <br>
            <br>
            <div class="container">

                <h1 class="container mb-4">Lista de comentarios</h1>
                <h1 id="welcome"></h1>
                <p id="role"></p>
                </br>
                <!-- Botón para abrir el modal -->
                <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#ratingModal">
                    Ingresar un comentario
                </button>
                </br></br></br>

                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>ID Usuario</th>
                                    <th>Usuario</th>
                                    <th>Puntuación</th>
                                    <th>Comentario</th>
                                    <th>Respuesta</th>
                                    <th>Fecha</th>

                                </tr>
                            </thead>
                            <tbody id="tbodyId">
                                <!-- Aqui se cargaran los comentarios: -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal formulario de ingreso de datos modal-->


            <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ratingModalLabel">Califica el platillo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form id="formComentario" class="form-inline" >
                        <div class="modal-body text-center">
                            <div class="star-container" id="starContainer">
                                <!-- 5 estrellas iniciales -->
                                <i class="bi bi-star star" data-value="1"></i>
                                <i class="bi bi-star star" data-value="2"></i>
                                <i class="bi bi-star star" data-value="3"></i>
                                <i class="bi bi-star star" data-value="4"></i>
                                <i class="bi bi-star star" data-value="5"></i>
                            </div>
                            <p class="mt-3" id="ratingDisplay">Puntuación: 0</p>
                            <!-- Comentario -->
                            <!-- Comentario -->
                            <div class="mt-3">
                                <label for="comment" class="form-label">Deja tu comentario:</label>
                                <textarea class="form-control" id="comment" rows="3"
                                    placeholder="Escribe tu comentario aquí..." maxlength="120"></textarea>
                                <div id="charCounter">0 / 120 caracteres</div>
                            </div>
<!--                             <div class="mt-3">
                                <label for="respuesta" class="form-label">Deja tu Respuesta:</label>
                                <textarea class="form-control" id="respuesta" rows="3"
                                    placeholder="Escribe tu respuesta aquí..." maxlength="120"></textarea>
                                <div id="charCounterRespuesta">0 / 120 caracteres</div>
                            </div> -->
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="saveRating">Guardar</button>
                        </div>


                    </form>

                    </div>
                </div>
            </div>

        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
