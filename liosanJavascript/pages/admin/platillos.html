    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/estilo.css?2820822">
    <link rel="stylesheet" type="text/css" href="../../public/css/whatsapp.css">

    <script src="https://kit.fontawesome.com/45805190a7.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS ALERTIFY-->

    <!-- Scripts -->
    <script src="../../public/js/loadNav.js" defer></script>
    <script src="../../public/js/app.js" defer></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">
            <br>
            <br>
            <div class="container">

                <h1 class="container mb-4">Lista de platillos </h1>
                <h1 id="welcome"></h1>
                <p id="role"></p>
                </br>
                <!--Boton para ingresar al modal-->
                <!--                 <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" >Ingresar Nuevo Platillo</button> -->

                <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modalPlatillo">Ingresar Nuevo Platillo</button>
                <!-- <button id="logout" type="button" class="btn btn-outline-danger">Logout</button> -->
                </br></br></br>

                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Tipo</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyId">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal formulario de ingreso de datos modal-->


            <div id="modalPlatillo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" data-bs-target="#modalPlatillo">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar nuevo platillo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formPlatillo" class="form-inline" enctype="multipart/form-data">

                                <!-- Mostrando en lista desplegable el tipo de platillo -->
                                <div class="form-group col-md-6">
                                    <label for="inputState">Tipo</label>
                                    <select id="inputState" class="form-control">

                                        <option>Entrada</option>
                                        <option>Pollos</option>
                                        <option>Mariscos</option>
                                        <option>Chifa</option>
                                        <option>Chifa Video</option>
                                        <option>Sopas</option>
                                        <option>Criolla</option>
                                        <option>Saborisadas</option>
                                        <option>Vinos</option>
                                        <option>Cervezas</option>

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="nombre" class="col-form-label">Nombre</label>
                                    <input id="nombre" type="text" class="form-control" autofocus>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="col-form-label">Descripción</label>
                                    <input id="descripcion" type="text" class="form-control" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="col-form-label">Precio</label>
                                    <input id="precio" type="number" class="form-control" autofocus>
                                </div>

                                <td>
                                    <img class="img-thumbnail img-fluid" id="imgModal" src="" alt="" width="150px">
                                </td>
                                <div class="mb-3">
                                    <label for="foto" class="col-form-label">Foto</label>
                                    <input type="file" class="form-control" id="foto"
                                        aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    <!-- <input id="foto" type="text" class="form-control" autofocus> -->
                                </div>
                                <!--                                 <div class="input-group">
                                    <label for="foto" class="col-form-label">Foto</label>
                                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                
                                </div> -->

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"
                                        data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FIN  Modal formulario de ingreso de datos modal-->
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript ALERTIFY-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>


</body>

</html>
