<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">

            <div class="container">

                <h1 class="container mb-4">Lista de Pedidos </h1>
                </br>

                <!-- Ingreso de datos del pedido -->
                <div class="row justify-content-center">
                    <div class="card shadow bg-body col-md-5" >
                        <div class="card-body ">
    <!--                         <div class="row justify-content-center">
                                <div class="col-md-8"> -->
                            <form>
                                <div class="form-group row">
                                    <label for="mesaPedido" class="col-sm-2 col-form-label">N° Mesa</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="mesaPedido" placeholder="Ingrese la Mesa">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="platilloPedido" class="col-sm-2 col-form-label">Platillo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="platilloPedido"
                                            placeholder="Ingrese el platillo">
                                    </div>
                                </div>
                                <div class="form-group row">


                                    <label for="horapePedido" class="col-sm-2 col-form-label">Hora</label>
                                    <div class="col-sm-10">
                                        <input type="datetime-local" class="form-control" id="horapePedido">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="medioPago" class="form-label">Medio de Pago</label>
                                    <select class="form-select" id="medioPago" name="medioPago">
                                        <option selected>Elija un medio de pago</option>
                                        <option>Efectivo</option>
                                        <option>Trasferencia</option>
                                       </select>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-success">Agregar Pedido</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br>

                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Mesa</th>
                                    <th>Platillo</th>
                                    <th>Fecha/Hora</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal formulario de ingreso de datos modal-->

        </main>
    </div>
