    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/estilo.css?2820822">
    <link rel="stylesheet" type="text/css" href="../../public/css/whatsapp.css">
    <script src="https://kit.fontawesome.com/35c02bc82e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45805190a7.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS ALERTIFY-->

    <!-- CSS fontawesome-->

    <!-- Scripts -->
    <script src="../../public/js/app.js" defer></script>
    <script src="../../public/js/galery.js?28112022" defer></script>
    <script src="../../public/js/loadNav.js" defer></script> <!-- Archivo que cargará el nav -->
    <script src="../../public/js/codePedidos.js" defer></script>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link href="../../public/css/app.css?161120228" rel="stylesheet">
    <!-- Miniatura de pestaña de pagina -->

</head>

<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">

            <div class="container">

                <h1 class="container mb-4">Lista de Pedidos </h1>
                </br>
                <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modalPedido">Ingresar Nuevo Pedido</button>



                <br><br><br><br>


                <!-- Modal formulario de ingreso de datos modal-->

                        <div id="modalPedido" class="modal fade " tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true" data-bs-target="#modalPedido">
                            <br>
                            <br>
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar nuevo platillo</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="formPlatillo" class="form-inline" enctype="multipart/form-data">

                                            <div class="form-group row">
                                                <label for="mesaPedido" class="col-sm-2 col-form-label">N° Mesa</label>
                                                <div class="col-sm-10">
                                                    <input type="number" class="form-control" id="mesaPedido"
                                                        placeholder="Ingrese la Mesa"required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="platilloPedido"
                                                    class="col-sm-2 col-form-label">Platillo</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="platilloPedido"
                                                        placeholder="Ingrese el platillo" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="platilloTotal"
                                                    class="col-sm-2 col-form-label">Total a pagar</label>
                                                <div class="col-sm-10">
                                                    <input type="number" class="form-control" id="platilloTotal"
                                                        placeholder="Ingrese el Total a pagar"required>
                                                </div>
                                            </div>

                                            
                                            <div class="form-group row">


                                                <label for="horapePedido" class="col-sm-2 col-form-label">Hora</label>
                                                
                                                <p id="hora"></p>
                                                <div class="col-sm-10">
                                                    <input type="datetime-local" class="form-control" id="horadePedido"required>
                                                </div>


                                            </div>
                                            <div class="col-md-6">
                                                <label for="medioPago" class="form-label">Medio de Pago</label>
                                                <select class="form-select" id="medioPago" name="medioPago" required>
                                                    <option selected>Elija un medio de pago</option>
                                                    <option>Efectivo</option>
                                                    <option>Transferencia</option>
                                                </select>
                                            </div>


                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                                <button type="submit" class="btn btn-primary"
                                                    data-bs-dismiss="modal">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                <!-- FIN  Modal formulario de ingreso de datos modal-->
                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Mesa</th>
                                    <th>Platillo</th>
                                    <th>Pago Total</th>
                                    <th>Fecha/Hora</th>
                                    <th>Medio de Pago</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyId">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </main>
    </div>
    <!-- Archivo que cargará el nav -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript ALERTIFY-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>


</body>

</html>
