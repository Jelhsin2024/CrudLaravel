        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../public/js/galery.js?28112022" defer></script>
    <script src="../../public/js/loadNav.js" defer></script> <!-- Archivo que cargará el nav -->
    <!-- DESARROLLO JavaScript-->
    <script src="../../public/js/codeRegisterAdmin.js" defer></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<body>
    <div id="app">

        <div class="w-100 w-md-75 w-lg-50 mx-auto">
            <div id="navbar-container"></div> <!-- Aquí se cargará el navbar -->
        </div>
        <main class="py-4">
            <br>
            <br>

            <div class="container">

                <h1 class="container mb-4">Lista de Usuarios</h1>
                <h1 id="welcome"></h1>
                <p id="role"></p>
                </br>
                <!--Boton para ingresar al modal-->
                <!--                 <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" >Ingresar Nuevo Platillo</button> -->


                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistro"
                    id="btnRegister">
                    Registrar nuevo usuario
                </button>


                </br></br></br>

                <!--TABLA DE PLATILLOS-->
                <div class="card shadow bg-body">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Localidad</th>
                                    <th>Celular</th>
                                    <th>Rol</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyRegisterAdmin">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!-- Modal formulario de ingreso de datos modal-->


            <div id="modalRegistro" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">


                <div class="modal-dialog ">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalRegistroLabel">Registrar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form id="formModalId" class="row g-3">
                                <div class="col-md-5">
                                    <label for="emailRegister" class="form-label">Correo</label>
                                    <input type="email" name="emailRegister" placeholder="Ingrese su correo"
                                        class="form-control" id="emailRegister">
                                </div>
                                <div class="col-md-5">
                                    <label for="passwordRegister" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="passwordRegister"
                                        id="passwordRegister" placeholder="Ingrese su Contraseña">
                                </div>
                                <div class="col-md-4">
                                    <label for="nombreRegister" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreRegister" name="nombreRegister"
                                        placeholder="Ingresar nombre">
                                </div>
                                <div class="col-md-4">
                                    <label for="apellidoRegister" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoRegister"
                                        name="apellidoRegister" placeholder="Ingresar Apellido">
                                </div>



                                <div class="col-md-6">
                                    <label for="direccionRegister" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccionRegister"
                                        name="direccionRegister">
                                </div>
                                <div class="col-md-4">
                                    <label for="localidadRegister" class="form-label">Localidad</label>
                                    <select class="form-select" id="localidadRegister" name="localidadRegister">
                                        <option>Sarandí</option>
                                        <option>Wilde</option>
                                        <option>Quilmes</option>
                                        <option>Avellaneda</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="rolRegister" class="form-label">Rol</label>
                                    <select class="form-select" id="rolRegister" name="rolRegister">
                                        <option>Administrador</option>
                                        <option>Mozo</option>
                                        <option>Recepcionista</option>
                                        <option>Cocinero</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="celularRegister" class="form-label">Celular</label>
                                    <input type="number" class="form-control" id="celularRegister"
                                        name="celularRegister">
                                </div>
                                <!-- Ingreso de foto y muestra de foto cargada -->
                                <div class="mb-3">
                                    <img class="img-thumbnail img-fluid" id="imgModalRegister" src="" alt=""
                                        width="150px">

                                </div>

                                <div class="mb-3">
                                    <label for="foto" class="col-form-label">Foto</label>
                                    <input type="file" class="form-control" id="fotoRegister"
                                        aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    <!-- <input id="foto" type="text" class="form-control" autofocus> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="terminosCondiciones">
                                        <label class="form-check-label" for="terminosCondiciones">
                                            Acepto los términos y condiciones
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" form="formModalId" data-bs-dismiss="modal"
                                class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FIN DEL MODAL -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
