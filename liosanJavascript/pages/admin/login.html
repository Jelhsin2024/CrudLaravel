    <!-- Modal formulario de ingreso de datos modal-->


    <div id="modalRegistro" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistroLabel">Registrar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formModalId" class="row g-3">
                        <div class="col-md-5">
                            <label for="emailRegister" class="form-label">Correo</label>

                            <input type="email" name="emailRegister" placeholder="Ingrese su correo"
                                class="form-control" id="emailRegister" required><!-- required -->

                        </div>
                        <div class="col-md-5">
                            <label for="passwordRegister" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="passwordRegister" id="passwordRegister"
                                placeholder="Ingrese su Contraseña" required>
                        </div>
                        <div class="col-md-4">
                            <label for="nombreRegister" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreRegister" name="nombreRegister"
                                placeholder="Ingresar nombre" required>
                        </div>
                        <div class="col-md-4">
                            <label for="apellidoRegister" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoRegister" name="apellidoRegister"
                                placeholder="Ingresar Apellido" required>
                        </div>


                        <div class="col-md-6">
                            <label for="direccionRegister" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionRegister" name="direccionRegister"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="localidadRegister" class="form-label">Localidad</label>
                            <select class="form-select" id="localidadRegister" name="localidadRegister" required>

                                <option>Sarandí</option>
                                <option>Wilde</option>
                                <option>Quilmes</option>
                                <option>Avellaneda</option>
                            </select>
                        </div>
<!--                         <div class="col-md-4">
                            <label for="rolRegister" class="form-label">Rol</label>

                                <option>Administrador</option>

                                <option>Recepcionista</option>
                                <option>Cocinero</option>
                            </select>
                        </div> -->
                        <div class="col-md-4">
                            <label for="celularRegister" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="celularRegister" name="celularRegister"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="foto" class="col-form-label">Foto</label>
                            <input type="file" class="form-control" id="fotoRegister"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
