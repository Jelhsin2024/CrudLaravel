        <main class="py-4">

            <div class="container">

                <h1 class="container mb-4">Lista de pedidos </h1>

                <!--Boton para ingresar al modal-->
                <!--                 <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal" >Ingresar Nuevo Platillo</button> -->

<!--                 <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#modalPlatillo">Ingresar Nuevo Platillo</button>
 -->
             

                <!--TABLA DE PLATILLOS-->
                <div class="card">
                    <div class="card-body">

                            <!-- Front de Tareas -->
                           
                            <section class="section section-form">
                                <h2 class="section__title"  >Crear Pedido</h2>
                                <!-- FORMA PRUEBA -->
                                <form class="form_task">
                                    <div class="form-group row">
                                        <label for="nombre" class="col-sm-2 col-form-label">Pedido</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="taskInput" placeholder="Ingrese el Pedido">
                                        </div>
                                        <button type="submit" class="btn btn-success" class="form__button">Crear</button>
                                    </div>
                                </form>


                                <div class="error"></div>
                            </section>
                            <section class="section section-list">
                                
                                
                                <div class="card-body">
                                    <table
                                        class="table table-bordered table-striped table-hover table-responsive table-sm align-middle" id="tablaPedidos">
            
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>

                                        
                                    </table>
                                        <ul id="taskList" class="tasks">
                                        </ul>
                                </div>




                            </section>
                        
                    </div>
                </div>
            </div>
            <!-- Modal formulario de ingreso de datos modal-->


            <div id="modalPlatillo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" data-bs-target="#modalPlatillo">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar nuevo platillo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formPlatillo">
                                <div class="mb-3">
                                    <label for="nombre" class="col-form-label">Nombre</label>
                                    <input id="nombre" type="text" class="form-control" autofocus>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="col-form-label">Descripcion</label>
                                    <input id="descripcion" type="text" class="form-control" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="col-form-label">Precio</label>
                                    <input id="precio" type="number" class="form-control" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="tipo" class="col-form-label">Tipo</label>
                                    <input id="tipo" type="text" class="form-control" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="foto" class="col-form-label">Foto</label>
                                    <input id="foto" type="text" class="form-control" autofocus>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"
                                        data-bs-dismiss="modal">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
