        <main class="py-4">

            <div class="container">

                <h1 class="container mb-4">Lista de Pedidos </h1>
                </br>

                <!-- Ingreso de datos del pedido -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Mesa</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese la Mesa">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Platillo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword3"
                                        placeholder="Platillo">
                                </div>
                            </div>
                            <div class="form-group row">


                                <label for="inputPassword3" class="col-sm-2 col-form-label">Hora</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Pago en:</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Efectivo
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Transferencia
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-success">Agregar Pedido</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!--TABLA DE PLATILLOS-->
                <div class="card">
                    <div class="card-body">
                        <table
                            class="table table-bordered table-striped table-hover table-responsive table-sm align-middle"
                            class="" id="tablaPlatillos">

                            <thead class="">
                                <tr>
                                    <th>ID</th>
                                    <th>Mesa</th>
                                    <th>Platillo</th>
                                    <th>Fecha/Hora</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
